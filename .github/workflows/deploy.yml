name: Deploy Evidence App to GitHub Pages

on:
  push:
    branches: ['main']  # or your deploy branch
  workflow_dispatch:    # allows manual run

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ad   # your Evidence project folder

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ad/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build Evidence site
        env:
          BASE_PATH: '/${{ github.event.repository.name }}'
        run: |
          npm run sources || echo "No sources step defined"
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'ad/build/${{ github.event.repository.name }}'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
