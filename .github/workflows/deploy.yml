name: Deploy Evidence App to GitHub Pages

on:
  push:
    branches: ['main'] # or whichever branch you want to deploy from

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: evidence   # ðŸ‘ˆ set to your project directory (e.g., 'ad' if that's the folder name)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build Evidence site
        env:
          BASE_PATH: '/${{ github.event.repository.name }}'
          # Uncomment and add secrets if needed:
          # EVIDENCE_SOURCE__MY_SOURCE__USERNAME: ${{ secrets.EVIDENCE_SOURCE__MY_SOURCE__USERNAME }}
          # EVIDENCE_SOURCE__MY_SOURCE__PRIVATE_KEY: ${{ secrets.EVIDENCE_SOURCE__MY_SOURCE__PRIVATE_KEY }}
        run: |
          npm run sources
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'evidence/build/${{ github.event.repository.name }}'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
