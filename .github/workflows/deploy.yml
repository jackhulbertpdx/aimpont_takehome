jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ad  # ðŸ‘ˆ THIS tells npm to look in /ad

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ad/package-lock.json  # ðŸ‘ˆ Important for caching!

      - name: Install dependencies
        run: npm install

      - name: Build Evidence site
        env:
          BASE_PATH: '/${{ github.event.repository.name }}'
        run: |
          npm run sources || echo "No sources step defined"
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'ad/build/${{ github.event.repository.name }}'
