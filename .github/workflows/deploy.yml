name: Deploy to GitHub Pages
on:
  push:
    branches: ['main']
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Debug repo structure  # NEW DEBUG STEP HERE
        run: |
          echo "=== Root directory ==="
          ls -la
          echo ""
          echo "=== Looking for ad folder ==="
          find . -name "ad" -type d
          echo ""
          echo "=== All directories ==="
          find . -maxdepth 2 -type d
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: 'ad/package-lock.json'
      
      - name: Install dependencies
        working-directory: ad
        run: npm install
      
      - name: build
        working-directory: ad
        env:
          EVIDENCE_SOURCE__dbx__host: "dbc-7a169b12-be78.cloud.databricks.com"
          EVIDENCE_SOURCE__dbx__path: "/sql/1.0/warehouses/9db58ee93d911b84"
          EVIDENCE_SOURCE__dbx__token: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          npm run sources
          npm run build
      
      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'ad/build'
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
